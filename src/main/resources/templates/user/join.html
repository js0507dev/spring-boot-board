<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body>
<div class="content">
    <div class="wrap">
        <div class="table-form">
            <form method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div>
                    <label for="id">ID</label>
                    <input id="id" name="id" type="text"/>
                </div>
                <div>
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text"/>
                </div>
                <div>
                    <label for="emailAddr">Email</label>
                    <input id="emailAddr" name="emailAddr" type="text"/>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password"/>
                </div>
                <div>
                    <label for="password2">Password 확인</label>
                    <input id="password2" name="passwrod2" type="password"/>
                </div>
                <input class="login-btn waves-effect waves-light btn" type="submit" value="가입하기"/>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
