<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
<form class="signup-form" action="/user" method="POST">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <div class="row">
    <div class="input-field col s12">
      <input id="id" name="id" type="text" class="validate"/>
      <label for="id">ID</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="name" name="name" type="text" class="validate"/>
      <label for="name">Name</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="emailAddr" name="emailAddr" type="email" class="validate"/>
      <label for="emailAddr">Email</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="password" name="password" type="password" class="validate"/>
      <label for="password">Password</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="password2" name="passwrod2" type="password" class="validate"/>
      <label for="password2">Password 확인</label>
    </div>
  </div>
  <input class="signup-btn waves-effect waves-light btn" type="submit" value="가입하기"/>
</form>
</body>
</html>
